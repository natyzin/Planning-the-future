<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Year Goals</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header class=" p-5">
            <div id="acessibilidade" class="menu-acessibilidade">
                <button id="botao-acessibilidade" class="btn btn-primary fw-bold rotacao-botao">
                  Acessibilidade
                </button>
                <div id="opcoes-acessibilidade" class="opcoes-acessibilidade apresenta-lista ">
                  <button id="aumentar-fonte" class="btn btn-primary fw-bold">A +</button>       
                  <button id="diminuir-fonte" class="btn btn-primary fw-bold">A -</button>
                  <button id="alterna-contraste" class="btn btn-primary fw-bold">
                     <i class="bi bi-shadows"></i>
                  </button>
                </div>
              </div>                         
        </nav>
    </header>
    <section class="main-content">
        <h2 class="main-title">My Year Goals<span>_</span></h2>
        <div class="content">
            <div class="buttons">
                <button class="button active">joga bola 01</button>
                <button class="button">fazer faculdade 02</button>
                <button class="button">comprar um carro 03</button>
                <button class="button">ter uma casa 04</button>
            </div>
            <div class="tabs-content">
                <div class="tab-content active">
                    <h3 class="tab-content-main-title">Goal 01 Text</h3>
                    <h4 class="tab-content-secondary-title">Time to complete goal</h4>
                    <div class="counter">
                        <div class="counter-digit">
                            <p class="counter-digit-number" id="days0"></p>
                            <p class="counter-digit-label">days</p>
                        </div>
                        <div class="counter-digit">
                            <p class="counter-digit-number" id="hours0"></p>
                            <p class="counter-digit-label">hours</p>
                        </div>
                        <div class="counter-digit">
                            <p class="counter-digit-number" id="minutes0"></p>
                            <p class="counter-digit-label">min</p>
                        </div>
                        <div class="counter-digit">
                            <p class="counter-digit-number" id="seconds0"></p>
                            <p class="counter-digit-label">sec</p>
                        </div>
                    </div>
                </div>
                <div class="tab-content">
                    <h3 class="tab-content-main-title">Goal 02 Text</h3>
                    <h4 class="tab-content-secondary-title">Time to complete goal</h4>
                    <div class="counter">
                        <div class="counter-digit">
                            <p class="counter-digit-number" id="days1"></p>
                            <p class="counter-digit-label">days</p>
                        </div>
                        <div class="counter-digit">
                            <p class="counter-digit-number" id="hours1"></p>
                            <p class="counter-digit-label">hours</p>
                        </div>
                        <div class="counter-digit">
                            <p class="counter-digit-number" id="minutes1"></p>
                            <p class="counter-digit-label">min</p>
                        </div>
                        <div class="counter-digit">
                            <p class="counter-digit-number" id="seconds1"></p>
                            <p class="counter-digit-label">sec</p>
                        </div>
                    </div>
                </div>
                <div class="tab-content">
                    <h3 class="tab-content-main-title">Goal 03 Text</h3>
                    <h4 class="tab-content-secondary-title">Time to complete goal</h4>
                    <div class="counter">
                        <div class="counter-digit">
                            <p class="counter-digit-number" id="days2"></p>
                            <p class="counter-digit-label">days</p>
                        </div>
                        <div class="counter-digit">
                            <p class="counter-digit-number" id="hours2"></p>
                            <p class="counter-digit-label">hours</p>
                        </div>
                        <div class="counter-digit">
                            <p class="counter-digit-number" id="minutes2"></p>
                            <p class="counter-digit-label">min</p>
                        </div>
                        <div class="counter-digit">
                            <p class="counter-digit-number" id="seconds2"></p>
                            <p class="counter-digit-label">sec</p>
                        </div>
                    </div>
                </div>
                <div class="tab-content">
                    <h3 class="tab-content-main-title">Goal 04 Text</h3>
                    <h4 class="tab-content-secondary-title">Time to complete goal</h4>
                    <div class="counter">
                        <div class="counter-digit">
                            <p class="counter-digit-number" id="days3"></p>
                            <p class="counter-digit-label">days</p>
                        </div>
                        <div class="counter-digit">
                            <p class="counter-digit-number" id="hours3"></p>
                            <p class="counter-digit-label">hours</p>
                        </div>
                        <div class="counter-digit">
                            <p class="counter-digit-number" id="minutes3"></p>
                            <p class="counter-digit-label">min</p>
                        </div>

                            <p class="counter-digit-number" id="seconds3"></p>
                            <p class="counter-digit-label">sec</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
    <script src="script.js"></script>
</body>
</html>
